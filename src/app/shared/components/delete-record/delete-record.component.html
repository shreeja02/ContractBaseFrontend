<mat-dialog-content>
  <p>Are you sure you want to delete this record?</p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex-end">
  <ion-button mat-button (click)="onCancelClick()">No</ion-button>
  <ion-button mat-button (click)="onOkClick()" cdkFocusInitial>Yes</ion-button>
</mat-dialog-actions>
