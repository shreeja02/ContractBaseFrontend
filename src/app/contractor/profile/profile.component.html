<ion-grid>
  <ion-row>
    <ion-col class="sm-hidden" [size]="3">
      <ion-card class="profile-card">
        <div class="profile-header"></div>
        <ion-card-content>
          <div class="avatar-container">
            <ion-icon class="avatar" name="person-circle"></ion-icon>
          </div>
          <div class="user-info-section">
            <h2 class="user-name">{{user?.firstName}} {{user?.lastName}}</h2>
            <p class="user-role">Contractor</p>
          </div>
          <div class="divider"></div>
          <div class="info-section">
            <div class="info-item">
              <ion-icon name="mail-outline"></ion-icon>
              <div class="info-text">
                <p class="info-label">Email</p>
                <p class="info-value">{{user?.email}}</p>
              </div>
            </div>
            <div class="info-item">
              <ion-icon name="call-outline"></ion-icon>
              <div class="info-text">
                <p class="info-label">Phone</p>
                <p class="info-value">{{user?.phone}}</p>
              </div>
            </div>
            <div class="info-item">
              <ion-icon name="location-outline"></ion-icon>
              <div class="info-text">
                <p class="info-label">Location</p>
                <p class="info-value">{{user?.city?.cityName}}, {{user?.province?.provinceName}}</p>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <ion-button expand="block" color="danger" fill="outline" (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Logout
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <div class="form-container">
        <div class="progress-section">
          <div class="progress-header">
            <h2>Complete Your Profile</h2>
            <p class="progress-text">Step {{currentIndex + 1}} of {{pages.length}}</p>
          </div>
        </div>
        <div class="steps-wrapper">
          <ion-progress-bar [value]="(((currentIndex) * 100) / (pages.length - 1)) / 100" color="primary" class="progress-bar-custom"></ion-progress-bar>
          <div class="steps-container">
            <div class="step" *ngFor="let page of pages; let i = index;">
              <div class="step-circle" [ngClass]="i <= currentIndex ? 'active' : 'inactive'" [class.current]="i == currentIndex">
                <span *ngIf="i < currentIndex">âœ“</span>
                <span *ngIf="i >= currentIndex">{{i + 1}}</span>
              </div>
              <!-- <p class="step-label">{{page.name | titlecase}}</p> -->
            </div>
          </div>
        </div>
        <div class="form-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
