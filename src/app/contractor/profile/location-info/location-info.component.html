<div class="d-flex-center">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size="0"></ion-col>
      <ion-col size-lg="6" size="12">
        <ion-card>
          <ion-card-content>
            <div class="d-flex-center">
              <img src="../../../assets/images/contractbase-logo.png">
            </div>
            <ion-grid>
              <ion-row>
                <ion-col size-lg="2" size="0"></ion-col>
                <ion-col size-lg="8" size="12">
                  <div class="d-flex-center mt-2">
                    <ion-select size="" label="Position " label-placement="floating" fill="outline">
                      <ion-select-option value="apple">BA</ion-select-option>
                      <ion-select-option value="banana">PM</ion-select-option>
                    </ion-select>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size-lg="2" size="0"></ion-col>
                <ion-col size-lg="8" size="12">
                  <div>Location</div>
                  <div class="d-flex-column">
                    <ion-button fill="outline">
                      <ion-checkbox labelPlacement="end">Remote</ion-checkbox>
                    </ion-button>
                    <div class="d-flex-center">
                      <ion-button fill="outline">
                        <ion-checkbox labelPlacement="end" (ionChange)="hybridSelected($event)">Hybrid</ion-checkbox>
                      </ion-button>
                      <div class="ml-2">
                        <input type="text" *ngIf="isHybridSelected" class="p-2" label="Number of days in the Office*"
                          label-placement="floating" placeholder="Number of days in the office*">
                      </div>
                    </div>

                    <ion-button fill="outline">
                      <ion-checkbox labelPlacement="end">In-person</ion-checkbox>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <div class="d-flex-end p-4">
            <ion-nav-link router-direction="forward" [component]="previousComponentName">
              <ion-button>Previous</ion-button>
            </ion-nav-link>
            <ion-nav-link router-direction="forward" [component]="nextComponentName">
              <ion-button>Next</ion-button>
            </ion-nav-link>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
