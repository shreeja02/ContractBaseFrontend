<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-content class="card-min-height">
          <div>
            <form [formGroup]="industryForm">
              <ion-searchbar formControlName="searchIndustry" [disabled]="selectedItems && selectedItems.length >= 3"
                search-icon="search-circle" show-clear-button="always" placeholder="What are your top 3 industries?"
                type="text" debounce="100" (ionInput)="getItems($event)"></ion-searchbar>
              <ion-list *ngIf="isItemAvailable">
                <ion-item class="cursor-pointer" *ngFor="let item of items" (click)="onItemSelected(item)">
                  {{item.industryName}}</ion-item>
              </ion-list>
              <ion-chip *ngFor="let item of selectedItems">
                <ion-label>{{item.industryName}}</ion-label>
                <ion-icon name="close-circle" (click)="onItemSelectedRemoved(item)"></ion-icon>
              </ion-chip>
            </form>
          </div>
        </ion-card-content>
        <div class="d-flex-end p-4">
          <ion-button (click)="previous()">Previous</ion-button>
          <ion-button (click)="next()">Save & Next</ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
