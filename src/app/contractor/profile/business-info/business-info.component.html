<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-content [formGroup]="form">

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-input class="p-2" formControlName="linkedInProfile" label="LinkedIn/Portfolio*"
                  label-placement="floating" fill="outline" placeholder="LinkedIn/Portfolio*"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input class="p-2" label="Business Number*" formControlName="businessNumber"
                  label-placement="floating" fill="outline" placeholder="Business Number*"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input class="p-2" label="Business Address Line 1*" formControlName="businessAddressLine1"
                  label-placement="floating" fill="outline" placeholder="Business Address Line 1*"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input class="p-2" label="Business Address Line 2" formControlName="businessAddressLine2"
                  label-placement="floating" fill="outline" placeholder="Business Address Line 2*"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="dropdown-container">
                <ion-select [fill]="'outline'" aria-label="Fruit" formControlName="businessProvinceId"
                  interface="popover" placeholder="Select Province">
                  <ion-select-option *ngFor="let item of allProvinces"
                    [value]="item._id">{{item.provinceName}}</ion-select-option>
                </ion-select>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="dropdown-container">
                <ion-select [fill]="'outline'" aria-label="Fruit" formControlName="businessCityId" interface="popover"
                  placeholder="Select City">
                  <ion-select-option *ngFor="let item of getFilteredCities()"
                    [value]="item._id">{{item.cityName}}</ion-select-option>
                </ion-select>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input class="p-2" formControlName="businessZipCode" label="Business Zip Code*"
                  label-placement="floating" fill="outline" placeholder="Business Zip Code*"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
        <div class="d-flex-end p-4">
          <ion-button (click)="previous()">Previous</ion-button>
          <ion-button (click)="next()">Save & Next</ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
