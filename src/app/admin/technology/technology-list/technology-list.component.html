<div>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size="0"></ion-col>
      <ion-col size-lg="6" size="12">
        <ion-card>
          <ion-card-content class="p-5">
            <div class="d-flex-space-between">
              <h1>Technologies</h1>
              <ion-button (click)="onAddNewTechnology()" size="default" color="primary">
                <ion-icon slot="start" name="add-outline"></ion-icon>
                Add New</ion-button>
            </div>
            <mat-tab-group>
              <mat-tab label="Active">
                <app-technology-list-grid (onEdit)="onEdit($event)" (onDelete)="onDelete($event)" [isActive]="true"
                  [data]="activeTechnologies"></app-technology-list-grid>
              </mat-tab>
              <mat-tab label="InActive">
                <app-technology-list-grid [isActive]="false" [data]="inActiveTechnologies"></app-technology-list-grid>
              </mat-tab>
            </mat-tab-group>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
