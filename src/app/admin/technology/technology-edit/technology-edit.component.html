<form [formGroup]="technologyForm">
  <div class="p-2">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div *ngIf=!isEdit class="page-header d-flex-center mt-3">
            <h1>ADD NEW TECHNOLOGY</h1>
          </div>
          <div *ngIf=isEdit class="page-header d-flex-center mt-3">
            <h1>EDIT TECHNOLOGY</h1>
          </div>
          <div class="row d-flex-center mt-2 w-100">
            <ion-input formControlName="technologyName" type="text" class="p-2" label="Technology Name*"
              label-placement="floating" fill="outline"></ion-input>
          </div>
          <div class="ml-2"
            *ngIf="technologyForm.controls['technologyName']?.invalid && (technologyForm.controls['technologyName']?.dirty || technologyForm.controls['technologyName'].touched)">
            <div class="error-class" *ngIf="technologyForm.controls['technologyName']?.errors?.required">
              Technology Name is required.
            </div>
          </div>
          <div class="row w-100 mt-3 p-2">
            <ion-select fill="outline" formControlName="positionId" interface="popover" placeholder="Positions"
              class="d-flex-center">
              <ion-select-option *ngFor="let item of allPositions"
                [value]="item._id">{{item.positionName}}</ion-select-option>
            </ion-select>
          </div>
          <div class="ml-2"
            *ngIf="technologyForm.controls['positionId']?.invalid && (technologyForm.controls['positionId']?.dirty || technologyForm.controls['positionId'].touched)">
            <div class="error-class" *ngIf="technologyForm.controls['positionId']?.errors?.required">
              Please select any position.
            </div>
          </div>
          <div class="ml-3 mt-3">
            <ion-checkbox formControlName="isActive" justify="end">Active</ion-checkbox>
          </div>
          <div class="d-flex-end p-4">
            <ion-button (click)="onBack()">Back</ion-button>
            <ion-button (click)="onSave()">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</form>
