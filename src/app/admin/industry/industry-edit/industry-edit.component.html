<form [formGroup]="industryForm">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="d-flex-center mt-3 page-header">
            <h1 *ngIf="!isEdit">ADD NEW INDUSTRY</h1>
            <h1 *ngIf="isEdit">EDIT INDUSTRY</h1>
          </div>
          <div class="row d-flex-center mt-3 w-100">
            <ion-input formControlName="industryName" type="text" class="p-2" label="Industry Name*"
              label-placement="floating" fill="outline"></ion-input>
          </div>
          <div class="ml-2"
            *ngIf="industryForm.controls['industryName']?.invalid && (industryForm.controls['industryName']?.dirty || industryForm.controls['industryName'].touched)">
            <div class="error-class" *ngIf="industryForm.controls['industryName']?.errors?.required">
              Industry Name is required.
            </div>
          </div>
          <div class="ml-3 mt-3">
            <ion-checkbox formControlName="isActive" justify="end">Active</ion-checkbox>
          </div>
          <div class="d-flex-end p-4">
            <ion-button (click)="onBack()">Back</ion-button>
            <ion-button (click)="onSave()">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</form>
