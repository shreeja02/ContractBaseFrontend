<form [formGroup]="cityForm">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="d-flex-center page-header mt-2">
            <h1 *ngIf="isEdit">EDIT CITY</h1>
            <h1 *ngIf="!isEdit">ADD NEW CITY</h1>
          </div>
          <div class="row d-flex-center mt-3 w-100">
            <ion-input formControlName="cityName" type="text" class="p-2" label="City Name*" label-placement="floating"
              fill="outline"></ion-input>
          </div>
          <div class="ml-2"
            *ngIf="cityForm.controls['cityName']?.invalid && (cityForm.controls['cityName']?.dirty || cityForm.controls['cityName'].touched)">
            <div class="error-class" *ngIf="cityForm.controls['cityName']?.errors?.required">
              City Name is required.
            </div>
          </div>
          <div class="row w-100 mt-3 p-2">
            <ion-select fill="outline" formControlName="provinceId" interface="popover" placeholder="Provinces"
              class="d-flex-center">
              <ion-select-option *ngFor="let item of allProvinces"
                [value]="item._id">{{item.provinceName}}</ion-select-option>
            </ion-select>
          </div>
          <div class="ml-2"
            *ngIf="cityForm.controls['provinceId']?.invalid && (cityForm.controls['provinceId']?.dirty || cityForm.controls['provinceId'].touched)">
            <div class="error-class" *ngIf="cityForm.controls['provinceId']?.errors?.required">
              Please select any province.
            </div>
          </div>
          <div class="ml-3 mt-3">
            <ion-checkbox formControlName="isActive" justify="end">Active</ion-checkbox>
          </div>
          <div class="d-flex-end p-4">
            <ion-button (click)="onBack()">Back</ion-button>
            <ion-button (click)="onSave()">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</form>
