<div class="login-container">
  <ion-grid class="login-grid">
    <ion-row>
      <ion-col sizeLg="6" sizeMd="8" sizeSm="12" class="login-col-wrapper">
        <ion-card class="login-card" *ngIf="loginForm" [formGroup]="loginForm">
          <!-- Header Section -->
          <div class="login-header">
            <div class="logo-container">
              <img class="login-logo" src="../../../assets/images/top3talent-logo1.png" alt="Logo">
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your professional account</p>
          </div>

          <ion-card-content class="login-form-content">
            <!-- Credentials Section -->
            <div class="form-section">
              <h2 class="section-title">
                <ion-icon name="key-outline"></ion-icon>
                Credentials
              </h2>

              <div class="form-field-wrapper">
                <ion-input 
                  formControlName="email" 
                  label="Email Address" 
                  label-placement="floating"
                  fill="outline" 
                  type="email"
                  placeholder="john.doe@example.com"
                  class="form-input"
                  [class.input-error]="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email'].touched)">
                </ion-input>
                <div class="error-message"
                  *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email'].touched)">
                  <ion-icon name="alert-circle-outline"></ion-icon>
                  <span *ngIf="loginForm.controls['email']?.errors?.required">Email is required</span>
                  <span *ngIf="loginForm.controls['email']?.errors?.email">Please enter a valid email address</span>
                </div>
              </div>

              <div class="form-field-wrapper">
                <ion-input 
                  [type]="isPasswordHidden ? 'password' : 'text'" 
                  formControlName="password" 
                  label="Password" 
                  label-placement="floating" 
                  fill="outline"
                  placeholder="••••••••••••"
                  class="form-input"
                  [class.input-error]="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password'].touched)">
                  <ion-button 
                    fill="clear" 
                    slot="end" 
                    (click)="isPasswordHidden=!isPasswordHidden"
                    class="password-toggle">
                    <ion-icon 
                      slot="icon-only" 
                      [name]="isPasswordHidden ? 'eye-outline' : 'eye-off-outline'">
                    </ion-icon>
                  </ion-button>
                </ion-input>
                <div class="error-message"
                  *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password'].touched)">
                  <ion-icon name="alert-circle-outline"></ion-icon>
                  <span *ngIf="loginForm.controls['password']?.errors?.required">Password is required</span>
                </div>
              </div>

              <div class="error-message" *ngIf="errorMessage">
                <ion-icon name="alert-circle-outline"></ion-icon>
                <span>{{ errorMessage }}</span>
              </div>
            </div>
          </ion-card-content>

          <!-- Action Buttons -->
          <div class="login-actions">
            <ion-button 
              expand="block" 
              (click)="onLogin()"
              class="login-button"
              [disabled]="loginForm.invalid || loading">
              <ion-spinner *ngIf="loading" class="button-spinner"></ion-spinner>
              <span *ngIf="!loading">
                <ion-icon name="log-in-outline" slot="start"></ion-icon>
                Sign In
              </span>
            </ion-button>
          </div>

          <!-- Footer Links -->
          <div class="login-footer">
            <a [routerLink]="['/auth/forgot-password']" class="footer-link">
              <ion-text>Forgot your password?</ion-text>
            </a>
            <p class="divider">or</p>
            <p class="signup-prompt">New to our platform? 
              <a [routerLink]="['/auth/signup']" class="footer-link">Create an account</a>
            </p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
