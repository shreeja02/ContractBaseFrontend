<div class="card-div">

  <ion-card class="card-width p-10" [formGroup]="loginForm">
    <ion-card-header>
      <img class="img-logo" src="../../../assets/images/contractbase-logo.png">
    </ion-card-header>

    <ion-card-content>
      <ion-item class="my-3">
        <ion-input formControlName="email" labelPlacement="stacked" placeholder="email@domain.com">
          <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" [type]="isPasswordHidden ? 'password' : 'text'" labelPlacement="stacked"
          placeholder="*********">
          <ion-icon slot="start" name="key" aria-hidden="true"></ion-icon>
          <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="isPasswordHidden=!isPasswordHidden">
            <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="errorMessage">{{errorMessage}}</ion-text>

      <ion-button class="login-btn my-4" expand="block" (click)="onLogin()">
        <ion-spinner *ngIf="loading"></ion-spinner>
        Login
      </ion-button>
      <a [routerLink]="['/auth/signup']">
        <ion-text color="primary" class="text-center">
          <h4>New? Create an account</h4>
        </ion-text>
      </a>

    </ion-card-content>
  </ion-card>

</div>
